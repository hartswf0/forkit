<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLO PROJECT // Cinematic Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root {
            --bg: #06140d;
            --panel: rgba(6, 20, 13, 0.85);
            --line: #1a4a33;
            --accent: #56ff9f;
            --text: #c0d8cc;
            --warn: #ff5c7c;
            --font-mono: 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            overflow: hidden;
            height: 100vh;
        }

        /* Scanline overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        .app {
            position: relative;
            width: 100vw;
            height: calc(100vh - 56px);
            display: grid;
            grid-template-rows: 1fr auto;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--line);
            background: var(--panel);
            backdrop-filter: blur(4px);
            z-index: 20;
        }

        .brand {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand svg {
            width: 18px;
            height: 18px;
            fill: var(--accent);
        }

        .toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background: transparent;
            border: 1px solid var(--line);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(86, 255, 159, 0.05);
        }

        button:active {
            transform: translateY(1px);
        }

        /* VIEWPORT (3D) */
        .viewport {
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .hud {
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 10px;
            line-height: 1.5;
            font-family: var(--font-mono);
            pointer-events: none;
        }

        .camera-rail {
            position: absolute;
            right: 12px;
            top: 12px;
            z-index: 6;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--line);
            padding: 8px;
            border-radius: 8px;
        }

        .multi-cam-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            background: #000;
            pointer-events: none;
        }

        .multi-cam-grid.active {
            display: grid;
        }

        .cam-view {
            border: 1px solid var(--line);
            position: relative;
        }

        .cam-view::after {
            content: attr(data-label);
            position: absolute;
            bottom: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
        }

        /* BOTTOM PANEL - Compact */
        .panel {
            background: var(--panel);
            border-top: 1px solid var(--line);
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 16px;
            height: 56px;
        }

        /* Scene Picker Overlay */
        .scene-picker {
            position: fixed;
            left: 0;
            top: 56px;
            width: 320px;
            height: calc(100vh - 56px);
            background: var(--panel);
            border-right: 1px solid var(--line);
            z-index: 25;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: 16px;
        }

        .scene-picker.active {
            transform: translateX(0);
        }

        .scene-picker h3 {
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 12px;
            margin: 0 0 16px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scene-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scene-card:hover {
            border-color: var(--accent);
            background: rgba(86, 255, 159, 0.05);
        }

        .scene-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(86, 255, 159, 0.2);
        }

        .scene-card h4 {
            color: var(--accent);
            margin: 0 0 4px 0;
            font-size: 14px;
        }

        .scene-card p {
            color: var(--text);
            font-size: 11px;
            margin: 0;
            opacity: 0.7;
            line-height: 1.4;
        }

        .sidebar {
            border-right: 1px solid var(--line);
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--line);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        .chat-log {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            font-family: var(--font-ui);
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Chat Messages */
        .msg {
            padding: 8px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid transparent;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        _NODE_$ {
            bi
        }

        `,
        type: 'INTERACTION',
        duration: 8000,
        // longer for reading

        cameraStart: {
            x: 20 + Math.random()*10, y: 10, z: 20 + Math.random()*10
        }

        ,
        // jitter

        cameraEnd: {
            x: 30, y: 5, z: 30
        }

        ,
        text: `>>NODE: $ {
            b.label
        }

        \n\n"${b.thick_description ? b.thick_description.what_he_says : '...'}" \n\n[ $ {
            b.immediate_consequence || ''
        }

        ]`,
        entities: b.entities_present || []
        });
        });
        }
        });

        console.log("Timeline Generated:", timeline.length, "frames");
        if(timeline.length > 0) loadScene(0);
        }
        }
        }

        .msg.system {
            border-left-color: var(--accent);
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--accent);
            background: rgba(86, 255, 159, 0.05);
        }

        .msg.user {
            border-left-color: #fff;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
        }

        .msg.assistant {
            border-left-color: #569fff;
            align-self: flex-start;
        }

        .msg .meta {
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.7;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .timeline-area {
            display: flex;
            flex-direction: column;
            background: #081a12;
        }

        .timeline-controls {
            padding: 8px 16px;
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }

        .scrubber {
            flex: 1;
            height: 24px;
            background: rgba(0, 0, 0, 0.4);
            margin: 0 16px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--line);
        }

        .playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--warn);
            box-shadow: 0 0 10px var(--warn);
            transition: left 0.1s linear;
        }

        .playhead::after {
            content: "";
            position: absolute;
            top: 0;
            left: -4px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid var(--warn);
        }

        .input-bar {
            padding: 12px;
            border-top: 1px solid var(--line);
            display: flex;
            gap: 8px;
            background: var(--panel);
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--line);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 12px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(86, 255, 159, 0.2);
        }

        /* Cinematic Mode */
        body.cinematic header,
        body.cinematic .panel,
        body.cinematic .hud {
            display: none !important;
        }

        body.cinematic .app {
            grid-template-rows: 1fr;
        }

        /* Title Cards */
        #titleCard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        #titleCard.active {
            opacity: 1;
        }

        #titleCard h1 {
            font-family: var(--font-mono);
            font-size: 48px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0 0 16px 0;
            text-shadow: 0 0 20px rgba(86, 255, 159, 0.4);
            transform: scale(0.9);
            animation: pulse 4s infinite alternate;
        }

        #titleCard h2 {
            font-family: var(--font-ui);
            font-weight: 300;
            font-size: 24px;
            color: #fff;
            opacity: 0.8;
            margin: 0;
            letter-spacing: 2px;
        }

        .tag {
            font-size: 10px;
            color: var(--warn);
            border: 1px solid var(--warn);
            padding: 2px 6px;
            border-radius: 2px;
            margin-bottom: 12px;
            font-family: var(--font-mono);
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 15px rgba(86, 255, 159, 0.2);
                transform: scale(0.98);
            }

            to {
                text-shadow: 0 0 30px rgba(86, 255, 159, 0.6);
                transform: scale(1.02);
            }
        }

        /* Voice Panel */
        .voice-overlay {
            position: absolute;
            right: 0;
            top: 56px;
            bottom: 0;
            width: 300px;
            background: rgba(6, 20, 13, 0.95);
            border-left: 1px solid var(--line);
            z-index: 30;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 16px;
            overflow-y: auto;
        }

        .voice-overlay.active {
            transform: translateX(0);
        }

        .voice-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .voice-btn {
            text-align: left;
            padding: 8px;
            width: 100%;
            justify-content: flex-start;
        }

        .voice-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

        <div class="tag" id="titleSceneNum">SCENE 1</div>

    </div>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>

    <div class="app">
        <!-- 3D Viewport -->

        <!-- Bottom Controls (Compact) -->

            <span style="font-family:var(--font-mono); font-size:12px;">
                TURN: <span id="timeCurrent" style="color:var(--accent);">0</span> / <span id="timeTotal">0</span>
            </span>

        </div>
    </div>

    <!-- Scene Picker Sidebar -->
    <div class="scene-picker" id="scenePicker">
        <h3>üìã SELECT SCENARIO</h3>

        </div>

    <!-- Voice Control Panel (Slide-out) -->

        </div>
        <div style="margin-bottom:12px; font-size:11px;">
            Current: <span id="currentVoice" style="color:var(--accent)">Default</span>
        </div>

            <button id="voicesBtn" class="voice-btn" style="text-align:center;justify-content:center">üîÑ Refresh System
                Voices</button>
            <div style="text-align:center; font-size:10px; margin-top:4px; opacity:0.7" id="voiceCountDisplay">0 voices
            </div>
        </div>
        <div class="voice-list" id="entityVoiceList">
            <!-- List of entities and their assigned voices -->
        </div>
        <!-- Thick Description Panel -->
        <div id="thickPanel" style="
        position: fixed;
        bottom: 70px;
        left: 16px;
        width: 400px;
        max-height: 300px;
        overflow-y: auto;
        background: rgba(6, 20, 13, 0.95);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 16px;
        z-index: 30;
        font-size: 12px;
        display: none;
    ">
            <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <strong style="color: var(--accent); letter-spacing: 1px;">THICK DESCRIPTION</strong>
                <div id="thickContent"></div>
            </div>

            <!-- Load thick data via script tag (works from file://) -->
            <script src="thick_data_merged.js"></script>
            <script>
                (() => {
                    console.log('%c[HOLO-VIEWER] Initializing...', 'color: #56ff9f; font-weight: bold;');

                    // --- State ---
                    let scenes = [];
                    let sceneIndex = 0;
                    let timeline = [];
                    let turn = 0;
                    let playing = false;
                    let interval = null;
                    let ttsEnabled = false;
                    let showThick = true;
                    const speechSynth = window.speechSynthesis;
                    const entityMeshes = new Map();
                    let cameraMode = 'overview';

                    // --- Elements ---
                    const viewport = document.getElementById('viewport');
                    const timeCurrent = document.getElementById('timeCurrent');
                    const timeTotal = document.getElementById('timeTotal');
                    const scenePicker = document.getElementById('scenePicker');
                    const sceneList = document.getElementById('sceneList');
                    const thickPanel = document.getElementById('thickPanel');
                    const thickContent = document.getElementById('thickContent');

                    // --- Three.js Setup ---
                    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
                    renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                    renderer.setClearColor(0x06140d, 1);
                    viewport.appendChild(renderer.domElement);

                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(55, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);

                    // OrbitControls
                    const OrbitCtor = THREE.OrbitControls || window.OrbitControls;
                    let controls = null;
                    if (OrbitCtor) {
                        controls = new OrbitCtor(camera, renderer.domElement);
                        controls.enableDamping = true;
                        controls.dampingFactor = 0.08;
                    }

                    // Lights
                    scene.add(new THREE.HemisphereLight(0xffffff, 0x334433, 0.6));
                    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
                    dir.position.set(8, 12, 8);
                    scene.add(dir);

                    // Grid
                    scene.add(new THREE.GridHelper(60, 60, 0x1a6b42, 0x0c3a23));

                    // --- Camera Tween ---
                    const cameraTween = { active: false, pos: new THREE.Vector3(), look: new THREE.Vector3(), alpha: 0.1 };

                    function animateCameraTo(pos, look) {
                        cameraTween.active = true;
                        cameraTween.pos.copy(pos);
                        cameraTween.look.copy(look);
                    }

                    window.setCamera = function (mode) {
                        cameraMode = mode;
                        const center = new THREE.Vector3(0, 0, 0);
                        if (mode === 'overview') animateCameraTo(new THREE.Vector3(7, 11, 10), center);
                        else if (mode === 'top') animateCameraTo(new THREE.Vector3(0, 20, 0), center);
                        else if (mode === 'side') animateCameraTo(new THREE.Vector3(16, 4, 0), center);
                        else if (mode === 'track') animateCameraTo(new THREE.Vector3(((turn % 9) - 4.5), 6, 12), center);
                        document.getElementById('cameraInfo').innerText = mode.toUpperCase();
                        console.log(`[CAMERA] Mode: ${mode}`);
                    };

                    // --- Data Adapter ---
                    function parseThickDataToHolo(thickData) {
                        console.log(`[PARSER] Converting ${thickData.length} scenarios to Holo format...`);
                        const holoScenes = [];

                        thickData.forEach((scenario, idx) => {
                            const sceneObj = {
                                id: scenario.scenario_id || `scn_${idx}`,
                                title: scenario.title || `Scenario ${idx + 1}`,
                                description: scenario.root?.thick_description?.setting || scenario.root?.timestamp || '',
                                turns: []
                            };

                            // Build node lookup
                            const nodeLookup = {};
                            if (scenario.branches) scenario.branches.forEach(b => nodeLookup[b.branch_id] = b);
                            nodeLookup[scenario.root.branch_id] = scenario.root;

                            // Traverse tree
                            function traverse(node, prefix = "") {
                                const t = {
                                    id: node.branch_id || "ROOT",
                                    speaker: node.decider || "SYSTEM",
                                    text: "",
                                    thick: node.thick_description || null,
                                    entities: node.entities_present || [],
                                    camera: "track"
                                };

                                let txt = `[${node.branch_id}] `;
                                if (node.label) txt += node.label;
                                if (node.thick_description?.what_he_says) {
                                    t.dialogue = node.thick_description.what_he_says;
                                    txt += `\n"${node.thick_description.what_he_says}"`;
                                }
                                if (node.immediate_consequence) txt += `\n‚Üí ${node.immediate_consequence}`;
                                t.text = txt;

                                sceneObj.turns.push(t);

                                if (node.branches && Array.isArray(node.branches)) {
                                    node.branches.forEach(childId => {
                                        const child = typeof childId === 'object' ? childId : nodeLookup[childId];
                                        if (child) traverse(child, prefix + ">");
                                    });
                                }
                            }

                            traverse(scenario.root);
                            holoScenes.push(sceneObj);
                            console.log(`[PARSER] Scene "${sceneObj.title}": ${sceneObj.turns.length} turns`);
                        });

                        return holoScenes;
                    }

                    // --- Scene Loading ---
                    function loadScenes(newScenes) {
                        scenes = newScenes;
                        sceneIndex = 0;
                        console.log(`[LOADER] Loaded ${scenes.length} scenes`);
                        populateScenePicker();
                        document.getElementById('scenarioDisplay').innerText = `SCENE 1/${scenes.length}`;
                        loadScene(0);
                        showTitleCard(scenes[0]);
                    }

                    function loadScene(idx) {
                        if (!scenes[idx]) return;
                        const s = scenes[idx];
                        console.log(`[SCENE] Loading scene ${idx + 1}: "${s.title}"`);

                        resetPlayback();
                        clearEntities();

                        timeline = s.turns || [];
                        timeTotal.innerText = timeline.length;
                        turn = 0;

                        document.getElementById('sceneTitle').innerText = s.title || "SCENE";
                        renderTurn();
                    }

                    function renderTurn() {
                        if (turn >= timeline.length) {
                            console.log('[TURN] End of timeline');
                            return;
                        }

                        const t = timeline[turn];
                        console.log(`[TURN ${turn + 1}/${timeline.length}] ${t.id}: ${t.speaker}`);

                        timeCurrent.innerText = turn + 1;
                        document.getElementById('turnInfo').innerText = `${turn + 1}/${timeline.length}`;

                        // Show thick description
                        if (t.thick && showThick) {
                            displayThickDescription(t.thick);
                        }

                        // Spawn entities
                        if (t.entities && t.entities.length) {
                            t.entities.forEach((name, i) => {
                                spawnEntity(name, i);
                            });
                        }

                        // TTS
                        if (t.dialogue && ttsEnabled) {
                            speakDialogue(t.dialogue, t.speaker);
                        }
                    }

                    function displayThickDescription(thick) {
                        let html = '';
                        if (thick.setting) html += `<div style="margin-bottom:8px;"><strong style="color:var(--warn);">SETTING:</strong> ${thick.setting}</div>`;
                        if (thick.sensory) {
                            html += '<div style="margin-bottom:8px;">';
                            if (thick.sensory.sight) html += `<div>üëÅÔ∏è <em>${thick.sensory.sight}</em></div>`;
                            if (thick.sensory.sound) html += `<div>üîä <em>${thick.sensory.sound}</em></div>`;
                            if (thick.sensory.smell) html += `<div>üëÉ <em>${thick.sensory.smell}</em></div>`;
                            if (thick.sensory.touch) html += `<div>‚úã <em>${thick.sensory.touch}</em></div>`;
                            html += '</div>';
                        }
                        if (thick.what_he_says) html += `<div style="margin-bottom:8px;color:#fff;font-style:italic;">"${thick.what_he_says}"</div>`;
                        if (thick.internal_monologue) html += `<div style="color:#aaa;border-left:2px solid var(--accent);padding-left:8px;"><em>${thick.internal_monologue}</em></div>`;

                        thickContent.innerHTML = html;
                        thickPanel.style.display = 'block';
                    }

                    function speakDialogue(text, speaker) {
                        if (!speechSynth) return;
                        speechSynth.cancel();
                        const utterance = new SpeechSynthesisUtterance(text.replace(/['"]/g, ''));
                        utterance.rate = 0.9;
                        speechSynth.speak(utterance);
                        console.log(`[TTS] Speaking: "${text.substring(0, 50)}..."`);
                    }

                    // --- Entities ---
                    function clearEntities() {
                        entityMeshes.forEach(m => scene.remove(m));
                        entityMeshes.clear();
                    }

                    function spawnEntity(name, index) {
                        if (entityMeshes.has(name)) return;

                        const geo = new THREE.ConeGeometry(0.4, 1.2, 16);
                        const mat = new THREE.MeshLambertMaterial({ color: 0x56ff9f });
                        const mesh = new THREE.Mesh(geo, mat);

                        const x = (index * 3) % 12 - 6;
                        const z = Math.floor(index / 4) * 3 - 4;
                        mesh.position.set(x, 0.6, z);

                        scene.add(mesh);
                        entityMeshes.set(name, mesh);

                        // Label
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 256; canvas.height = 64;
                        ctx.fillStyle = '#56ff9f';
                        ctx.font = '24px Arial';
                        ctx.fillText(name.substring(0, 20), 10, 40);
                        const tex = new THREE.CanvasTexture(canvas);
                        const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
                        sprite.position.set(0, 1.5, 0);
                        sprite.scale.set(2, 0.5, 1);
                        mesh.add(sprite);

                        console.log(`[ENTITY] Spawned: ${name}`);
                    }

                    // --- Playback Controls ---
                    function resetPlayback() {
                        turn = 0;
                        clearInterval(interval);
                        playing = false;
                        document.getElementById('playBtn').innerText = "‚ñ∂ PLAY";
                        console.log('[PLAYBACK] Reset');
                    }

                    document.getElementById('playBtn').onclick = () => {
                        if (playing) {
                            clearInterval(interval);
                            playing = false;
                            document.getElementById('playBtn').innerText = "‚ñ∂ PLAY";
                            console.log('[PLAYBACK] Paused');
                        } else {
                            playing = true;
                            document.getElementById('playBtn').innerText = "‚è∏ PAUSE";
                            console.log('[PLAYBACK] Playing');
                            interval = setInterval(() => {
                                turn++;
                                if (turn >= timeline.length) {
                                    clearInterval(interval);
                                    playing = false;
                                    document.getElementById('playBtn').innerText = "‚ñ∂ PLAY";
                                    console.log('[PLAYBACK] Finished');
                                } else {
                                    renderTurn();
                                }
                            }, 3000);
                        }
                    };

                    document.getElementById('stepBtn').onclick = () => {
                        turn++;
                        if (turn >= timeline.length) turn = 0;
                        renderTurn();
                        console.log(`[STEP] Turn ${turn + 1}`);
                    };

                    document.getElementById('resetBtn').onclick = () => {
                        resetPlayback();
                        renderTurn();
                    };

                    document.getElementById('prevSceneBtn').onclick = () => toggleScenario(-1);
                    document.getElementById('nextSceneBtn').onclick = () => toggleScenario(1);

                    window.toggleScenario = function (dir) {
                        if (!scenes.length) return;
                        sceneIndex = (sceneIndex + dir + scenes.length) % scenes.length;
                        loadScene(sceneIndex);
                        document.getElementById('scenarioDisplay').innerText = `SCENE ${sceneIndex + 1}/${scenes.length}`;
                        console.log(`[SCENARIO] Switched to ${sceneIndex + 1}`);
                    };

                    // --- Scene Picker ---
                    document.getElementById('scenesBtn').onclick = () => {
                        scenePicker.classList.toggle('active');
                    };

                    function populateScenePicker() {
                        sceneList.innerHTML = '';
                        scenes.forEach((s, idx) => {
                            const card = document.createElement('div');
                            card.className = 'scene-card' + (idx === sceneIndex ? ' active' : '');
                            card.innerHTML = `<h4>${s.title}</h4><p>${s.turns?.length || 0} turns</p>`;
                            card.onclick = () => {
                                sceneIndex = idx;
                                loadScene(idx);
                                document.querySelectorAll('.scene-card').forEach(c => c.classList.remove('active'));
                                card.classList.add('active');
                                scenePicker.classList.remove('active');
                                document.getElementById('scenarioDisplay').innerText = `SCENE ${idx + 1}/${scenes.length}`;
                            };
                            sceneList.appendChild(card);
                        });
                    }

                    // --- UI Helpers ---
                    function showTitleCard(sceneData) {
                        if (!sceneData) return;
                        const card = document.getElementById('titleCard');
                        document.getElementById('titleMain').innerText = sceneData.title;
                        card.classList.add('active');
                        setTimeout(() => card.classList.remove('active'), 2500);
                    }

                    // --- TTS Toggle (wire to header button) ---
                    document.getElementById('ttsBtn').onclick = () => {
                        ttsEnabled = !ttsEnabled;
                        document.getElementById('ttsBtn').style.color = ttsEnabled ? 'var(--accent)' : '#777';
                        document.getElementById('ttsBtn').innerText = ttsEnabled ? 'üîä TTS' : 'üîá TTS';
                        console.log(`[TTS] ${ttsEnabled ? 'Enabled' : 'Disabled'}`);
                    };

                    // --- Animation Loop ---
                    function animate() {
                        requestAnimationFrame(animate);
                        if (controls) controls.update();

                        if (cameraTween.active) {
                            camera.position.lerp(cameraTween.pos, 0.1);
                            camera.lookAt(cameraTween.look);
                            if (camera.position.distanceTo(cameraTween.pos) < 0.1) cameraTween.active = false;
                        }

                        renderer.render(scene, camera);
                    }

                    // --- Resize ---
                    window.addEventListener('resize', () => {
                        camera.aspect = viewport.clientWidth / viewport.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                    });

                    // --- Init ---
                    async function init() {
                        console.log('[INIT] Loading thick data...');

                        // First check for script-loaded global (works from file://)
                        if (typeof ALL_THICK_DATA !== 'undefined' && ALL_THICK_DATA.length) {
                            console.log(`[INIT] Found global ALL_THICK_DATA: ${ALL_THICK_DATA.length} scenarios`);
                            const adapted = parseThickDataToHolo(ALL_THICK_DATA);
                            loadScenes(adapted);
                            return;
                        }

                        // Fallback: try fetch (works from http/https)
                        try {
                            const response = await fetch('thick_data.json');
                            if (!response.ok) throw new Error(`HTTP ${response.status}`);
                            const data = await response.json();

                            if (data.ALL_THICK_DATA && data.ALL_THICK_DATA.length) {
                                console.log(`[INIT] Found ${data.ALL_THICK_DATA.length} scenarios in thick_data.json`);
                                const adapted = parseThickDataToHolo(data.ALL_THICK_DATA);
                                loadScenes(adapted);
                            } else {
                                throw new Error('No ALL_THICK_DATA in response');
                            }
                        } catch (err) {
                            console.error('[INIT] No data source found!', err);
                            document.getElementById('sceneTitle').innerText = 'NO DATA - Check console';
                        }
                    }

                    setCamera('overview');
                    animate();
                    init();

                })();
            </script>
</body>
